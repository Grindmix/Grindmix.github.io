<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Field of Miracles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main", id='mainMenu'>
  <p>Поле чудес</p>
  <button onclick="startGame()">Начать игру</button>
</div>

<div class="game", id='GameDiv'>
 <div class="liv", id="lives"></div>
  <input type="text", class="inputField", id='input'>
  <button class="checkButton", onclick="check()">Проверить</button>
 <div class="cardsDisplay", id='cards'></div>
  <div class="descript", id="description"></div>
</div>

<div class="end", id='EndGame'>
  <p class="endHead", id='eHead'>end</p>
  <button class="Switch", onclick="startGame()">Начать сначала</button>
</div>

<script src="script.js" charset="utf-8"></script>
</body>
</html>
